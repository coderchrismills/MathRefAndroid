<html>
  <head>
    <style type="text/css">
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      html, body, form, fieldset, p, div, h1, h2, h3, h4, h5, h6 {
        -webkit-text-size-adjust:none;
      }

      html
      {
        font-size: 1em;
        min-height: 100%;
        height: 100%;
      }

      body {
        font-family: Helvetica, Arial, "Lucida Grande", sans-serif; 
        font-size: 100%;
        min-width: 768px;
      }

      html, body, h1, h2, h3, h4, h5, h6 {
        margin: 0px;
        padding: 0px;
      }

      #periodic_table {
        margin: 0 auto;
        clear: both;
        width: 100%;
      }

      #periodic_table th, #periodic_table td {
        overflow: hidden;
        width: 44px;
        height: 44px;
      }

      
      #legend_table {
        margin: 0 auto;
        clear: both;
        width: 100%;
      }

      #legend_table th, #legend_table td {
        overflow: hidden;
        width: 44px;
        height: 44px;
      }

      .clearfix:after {
        visibility: hidden;
        display: block;
        font-size: 0;
        content: " ";
        clear: both;
        height: 0;
      }
      
      #main_content {
        margin: 0 auto;
        margin-top: -80px;
      }

      .element {
        float: left;
        white-space: nowrap;
        vertical-align: top;
        cursor: pointer;
      }
      
      .left_col {
        float:left;
        width: 100%;
      }

      .acronym {
        font-size: 1em;
        font-weight: bold;
        text-align: center;
      }

      .number {
        font-size: 0.8em;
      }

      .full_name {
        font-size: 0.75em;
      }
      .weight {
        font-style: italic;
        font-size: 0.75em;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .right_col {
        float:right;
        text-align: right;
        width:20%;
        display: none;
      }
      
      .shell {
        font-size: 0.67em;
      }
      .shell ul {
        list-style: none;
        margin: 0px;
        padding: 0px;
      }

      .metaloids {
        background-color: #78c2ae;
      }

      .nonmetal {
        background-color: #6cc47a;
      }

      .halogen {
        background-color: #f0dfb3;
      }

      .nobel_gas {
        background-color: #d5a09d;
      }

      .alkali_metal {
        background-color: #d8b3a0;
      }

      .alkali_earth {
        background-color: #ccccd9;
      }

      .lanthanoid {
        background-color: #acd69f;
      }

      .actinoid {
        background-color: #c9b1c9;
      }

      .trans_metal {
        background-color: #b9e8e8;
      }

      .post_trans_metal {
        background-color: #a5a5eb;
      }

      #info_box {
        width: 35%;
        max-width: 275px;
        min-width: 240px;
        height: 100px;
        font-size: 1.20em;
        overflow: visible;
        position: relative;
        left: 17%;
        top: 120px;
      }

      #info_left {
        width:50%;
        float:left;
        padding-left: 5px;
      }

      #info_symbol {
        font-weight: bold;
      }

      #info_center {
        width: 10%;
        float:left;
        text-align: right;
        font-size: 0.6em;
        line-height: 1.2;
      }
      
      #info_center ul {
        list-style: none;
        margin: 0px;
        padding: 0px;
      }

      #info_right {
        font-size: 0.65em;
        width:40%;
        float:right;
        text-align: center;
      }

      .shadow_down {
        -moz-box-shadow:    0px 2px 3px 0px #333;
        -webkit-box-shadow: 0px 2px 3px 0px #333;
        box-shadow:         0px 2px 3px 0px #333;
      }

      #lanthanoid_label {
        top: 400px;
        left: 2px;
      }

      #actinoids_label {
        top: 450px;
        left: 2px;
      }

      .extra_label {
        overflow: visible   !important;
        position: absolute  !important;
        font-size: 0.9em    !important;
        line-height: 1      !important;
        width: 64px         !important;
      }

    </style>

    <script type="text/javascript">
      function makeElement(index) {
        index = index - 1;
        var el = table[index];
        var html = '<div id="'+el.Name+'"><div class="left_col"><div class="number">'+el.ElementNumber+'</div><div class="acronym">'+el.Symbol+'</div></div><div class="right_col"><div class="shell">';
        var ul = '<ul>';
        for (var i = 0; i < el.Shell.length; i++) {
          ul += '<li>'+el.Shell[i]+'</li>'
        };
        ul += '</ul>';
        html += ul + '</div></div></div>';
        $('#'+el.Name).replaceWith(html);

        $('#'+el.Name).click(function() {
          $('#info_number').html(el.ElementNumber);
          $('#info_symbol').html(el.Symbol);
          $('#info_name').html(el.Name);
          $('#info_weight').html(el.AtomicWeight);
          $('#info_meltingpoint').html('Melting Point<br />'+el.MeltingPoint);
          $('#info_boilingpoint').html('Boiling Point<br />'+el.BoilingPoint);
          $('#info_density').html('Density<br />'+el.Density);
          $('#info_shell li').each(function(index) {
            $(this).html('');
            if(index < el.Shell.length) {
              $(this).html(el.Shell[index]);
            }
          });
        });
      }
    </script>
